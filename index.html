<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Website HTML and CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Shoe<span>.</span>hub</a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h2>Welcome to <span>Shoe.hub</span></h2>
        <p>
          It started with a simple idea: Create quality, well-designed products
          that I wanted myself.
        </p>
        <button>Order Now</button>
      </div>
    </section>
    <footer>
      <p>
        Copyright &copy;2025 All rights reserved | Designed by
        <span>Marc Gregory Turno</span>
      </p>
    </footer>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () =>
        header.classList.toggle("show-mobile-menu")
      );

      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
  </body>
</html>
